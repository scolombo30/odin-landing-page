<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg_unico">
        <div class="header">
            <img src="images/logo.png" alt="logo">
            <div class="container_links">
                <a href="#blank">Header link one</a>
                <a href="#blank">Header link two</a>
                <a href="https://www.tiktok.com/@kjrara_/video/7114259909784456453?is_copy_url=1&is_from_webapp=v1" target="_blank">!UWU</a>
            </div>
        </div>
        <div class="container_content">
            <div class="sub_content">
                <h1>Welcome everyone</h1>
                <p>Streamer su Twitch, noob nella vita reale. Vieni a trovarmi e diventa anche te un coniglio!</p>
                <button class="tooltip">Scopri di più<span class="tooltiptext">Nam nam nam</span></button>
            </div>
            <img src="images/principale.webp" alt="principale">
        </div>
    </div>
    <div class="container_followme">
        <h2>Puoi trovarmi qui</h2>
        <div class="container_cards">
                <div class="cards">
                    <a href="https://www.twitch.tv/kjrara" target="_blank">
                        <img src="images/logos/twitch.jpg" alt="Twitch logo">
                        <p>Twitch</p>
                    </a>
                </div>
                <div class="cards">
                    <a href="https://www.instagram.com/kjrara_" target="_blank">
                        <img src="images/logos/instagram.jpeg" alt="Instagram logo">
                        <p>Instagram</p>
                    </a>
                </div>
                <div class="cards">
                    <a href="https://tiktok.com/@kjrara_" target="_blank">
                        <img src="images/logos/tiktok.png" alt="Tiktok logo">
                        <p>Tiktok</p>
                    </a>
                </div>
                <div class="cards">
                    <a href="https://www.youtube.com/channel/UC_YZKjCd_-qp4xNG-8DtduQ" target="_blank">
                        <img src="images/logos/youtube.png" alt="Youtube logo">
                        <p>Youtube</p>
                    </a>
                </div>
                <div class="cards">
                    <a href="https://twitter.com/kjrara_" target="_blank">
                        <img src="images/logos/Twitter.png" alt="Twitter logo">
                        <p>Twitter</p>
                    </a>
                </div>
        </div>
    </div>
    <div class="citazione">
        <p>testo citazione</p>
        <p>autore citazione</p>
    </div>
    <div class="container_scopri">
        <h3>titolo</h3>
        <p>testo</p>
        <button>Scopri di più</button>
    </div>
    <div class="footer">
        <p>Made with ❤️ by Jandasss</p>
    </div>
</body>
</html>
